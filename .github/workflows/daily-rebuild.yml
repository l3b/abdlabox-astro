name: Daily Site Rebuild

on:
  schedule:
    # Runs at 6:00 AM UTC every day (9:00 AM Saudi time)
    - cron: '0 6 * * *'
  workflow_dispatch: # Allows manual trigger from GitHub Actions tab

permissions:
  contents: write  # This gives the workflow permission to push

jobs:
  trigger-rebuild:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Configure Git
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          
      - name: Create empty commit to trigger rebuild
        run: |
          git commit --allow-empty -m "ðŸ”„ Daily rebuild trigger [skip ci]"
          
      - name: Push to trigger Cloudflare Pages rebuild
        run: |
          git push origin main
          
      - name: Log rebuild trigger
        run: |
          echo "âœ… Daily rebuild triggered at $(date)"
          echo "This will update all API data (GitHub, Strava, Bluesky, etc.)"