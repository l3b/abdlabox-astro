name: Daily Site Rebuild

on:
  schedule:
    # Runs at 6:00 AM UTC every day (9:00 AM Saudi time)
    - cron: '0 6 * * *'
  workflow_dispatch: # Allows manual trigger from GitHub Actions tab

jobs:
  trigger-rebuild:
    runs-on: ubuntu-latest
    
    steps:
      - name: Trigger Cloudflare Pages Rebuild
        run: |
          echo "🚀 Triggering Cloudflare Pages rebuild..."
          
          response=$(curl -X POST "${{ secrets.CLOUDFLARE_DEPLOY_HOOK_URL }}" \
            -H "Content-Type: application/json" \
            -w "\n%{http_code}" \
            -s)
          
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | head -n-1)
          
          if [ "$http_code" = "200" ]; then
            echo "✅ Successfully triggered rebuild at $(date)"
            echo "Response: $body"
            echo "Your site will be updated with fresh data from:"
            echo "  • Strava activities"
            echo "  • GitHub events"
            echo "  • Bluesky posts"
            echo "  • Goodreads reading list"
            echo "  • Trakt watch history"
          else
            echo "❌ Failed to trigger rebuild"
            echo "HTTP Status: $http_code"
            echo "Response: $body"
            exit 1
          fi
      
      - name: Summary
        if: success()
        run: |
          echo "## 🎉 Daily Rebuild Triggered Successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The Cloudflare Pages rebuild has been triggered. Your site will be updated with the latest data from all integrated APIs." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Updated Data Sources:" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Strava running activities" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ GitHub repository events" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Bluesky social posts" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Goodreads currently reading" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Trakt recently watched" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Check your [Cloudflare Pages dashboard](https://dash.cloudflare.com) to monitor the deployment." >> $GITHUB_STEP_SUMMARY